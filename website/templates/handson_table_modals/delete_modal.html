<!-- Delete Modal -->
<div
    class="modal fade"
    id="handson_delete"
    tabindex="-1"
    aria-hidden="true"
    aria-labelledby="handsonDeleteModalLabel"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="handsonDeleteModalLabel">
                    Handson Delete Modal
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">Do you want to delete this record?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Yes</button>
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    No
                </button>
            </div>
        </div>
    </div>
</div>
