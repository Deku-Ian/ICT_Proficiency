<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Base {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/index.css')}}"
    />
    {% block stylesheet%} {% endblock%}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img
              src="{{url_for('static',filename='assets/dict-logo.png')}}"
              alt="dict-logo"
              class="dict-logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbar"
          >
            <div class="navbar-nav">
              <a
                class="nav-link ps-3 {% if active_page == 'dashboard' or active_page == 'handson_dashboard' %}active fw-bold{% endif %}"
                href="/"
                >Dashboard</a
              >
              <a
                class="nav-link ps-3 {% if active_page == 'table' %}active fw-bold{% endif %}"
                href="/diagnostic_table"
                >Table</a
              >
              <a
                class="nav-link ps-3 {% if active_page == 'history' %}active fw-bold{% endif %}"
                href="/history"
                >History</a
              >
            </div>

            <div class="dropdown-center">
              <button
                class="btn btn-outline dropdown-toggle fs-5 admin-area"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Admin Mark
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-person-circle mx-2"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                  />
                </svg>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item fs-5" href="#">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-xxl px-3 my-5">
      {% block content %} {% endblock %}
    </div>

    <!--Base Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    {%block customScripts %}
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    {%endblock%}
  </body>
</html>
